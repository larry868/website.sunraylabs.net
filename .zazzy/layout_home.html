<!DOCTYPE html>
<html lang="en" class="h-100">

{{_head.html}}

<body class="preload-transitions colorscheme-auto d-flex h-100">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column text-center pb-5">
        <% $navactive :=`home` %>
            {{_header.html}}
            <main class="px-3 cover-main">
                {{content}}
            </main>
            <div class="mt-auto"></div>
    </div>
    <!--background image-->
    <div class="flip">
        <img src="/img/sunraylab-background-yellow.svg" class="float-end w-100 img-fluid fixed-bottom mb-5 bgimage">
    </div>
    <div class="flop">
        <img src="/img/sunraylab-background-black.svg" class="float-end w-100 img-fluid fixed-bottom mb-5 bgimage" />
    </div>
    {{_footer.html}}
</body>

</html>
