<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>Sunraylab</title>
    <meta name="title" content="Sunraylab">
    <link rel="canonical" href="https://sunraylab.net">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="color-scheme" content="light dark">
    <!--page-description-->
    <meta name="description" content="">
    <!--fonts & css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap">
    <link rel="stylesheet" href="/css/sunraylab.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body class="d-flex h-100 text-center preload-transitions colorscheme-auto">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Sunraylab</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="https://laurent.lourenco.pro">Contact</a>
                </nav>
            </div>
        </header>
        <main class="px-3 cover-main">
            {{content}}
        </main>
        <footer class="mt-auto">
        <span>(c) 2022 Sunraylab</span>
            </footer>
    </div>
    <div class="float-end img-fluid fixed-bottom m-3 text-end">
        <button type="button" id="dark-mode-toggle" class="colorscheme-toggle border-0" aria-expanded="false">
            <i class="bi-circle-half" aria-hidden="true"></i>
        </button>
    </div>
<div class="flip">
<img src="/img/sunraylab-background-yellow.svg" class="float-end w-100 img-fluid fixed-bottom mb-5">
</div>
<div class="flop">
<img src="/img/sunraylab-background-black.svg" class="float-end w-100 img-fluid fixed-bottom mb-5"/>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/switch.js"></script>
</body>
</html>
